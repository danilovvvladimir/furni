<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Furni</title>
    <meta
      name="description"
      content="Furni - Modern Interior 
    Design Studio" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.ico"
      type="image/png" />
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/favicon/apple-touch-icon-192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="images/favicon/apple-touch-icon-512x512.png" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#35736e" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#35736e" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#35736e" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- -header- -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo">
            <a class="logo-link" href="#">
              <img src="./images/logo-white.svg" alt="logo" />
            </a>
          </div>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-item-link" href="#">Home</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-item-link" href="#">About us</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-item-link" href="#">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-item-link" href="#">Blog</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-item-link" href="#">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- main -->
      <section class="main">
        <div class="container">
          <div class="main__wrapper">
            <div
              class="main__info wow animate__fadeInLeft"
              data-wow-duration="1s">
              <h1 class="title main__title">Modern Interior Design Studio</h1>
              <div class="main__buttons">
                <a class="btn btn--yellow">Shop Now</a>
                <a class="btn btn--transparent">Explore</a>
              </div>
            </div>
            <div
              class="main__imagebox wow animate__fadeInRight"
              data-wow-duration="1s">
              <img
                class="main__image"
                src="./images/main-sofa.png"
                alt="sofa" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.min.js"></script>
  </body>
</html>
